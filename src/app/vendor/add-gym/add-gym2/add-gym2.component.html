<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Add Gym</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" id="quickForm">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputpPhotos">Photos</label>
                            <input id="fileupload" class="form-control" type="file" multiple="multiple"
                                style="padding: 3px" />
                            <hr />
                            <label>Live Preview</label>
                            <br />
                            <div id="dvPreview"></div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputNumber1">Caption</label>
                            <input type="text" name="caption" class="form-control" id="form-tags-3"
                                placeholder="Caption...">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputNumber1">Exercise</label>
                            <select class="select2" multiple="multiple" data-placeholder="Select Exercise"
                                style="width: 100%;">
                                <option selected>Exercise 1</option>
                                <option>Exercise 2</option>
                                <option>Exercise 3</option>
                                <option>Exercise 4</option>
                                <option>Exercise 5</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputNumber1">Facilities</label>
                            <select class="select2" multiple="multiple" data-placeholder="Select Facilities"
                                style="width: 100%;">
                                <option selected>Facilities 1</option>
                                <option>Facilities 2</option>
                                <option>Facilities 3</option>
                                <option>Facilities 4</option>
                                <option>Facilities 5</option>
                            </select>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <a href="add-gym.html" type="submit" class="btn btn-success btn-lg"
                            style="float: left;">Back</a>
                        <a href="#" type="submit" class="btn btn-success btn-lg"
                            style="float: right;">Save</a>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- Main content -->
