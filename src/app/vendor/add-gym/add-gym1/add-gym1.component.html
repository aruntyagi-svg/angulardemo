<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Add Gym</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" id="quickForm">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="name" name="name" class="form-control" id="form-tags-4"
                                placeholder="Enter Name">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputAddress1">Address</label>
                            <textarea type="address" name="address" class="form-control"
                                id="exampleInputAddress1" placeholder="Enter address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAddress1">Country</label>
                            <select class="form-control select2"  style="width: 100%;">
                                <option selected>India</option>
                                <option>USA</option>
                                <option>Afganistan</option>
                                <option>Albania</option>
                                <option>Algeria</option>
                                <option>Angola</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Select State</label>
                                        <select class="form-control select2" 
                                            style="width: 100%;">
                                            <option selected>Delhi</option>
                                            <option>Agra</option>
                                            <option>Mumbai</option>
                                            <option>Bangalore</option>
                                        </select>
                                    </div>
                                    <!-- /.form-group -->
                                </div>
                                <!-- /.col -->
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Select City</label>
                                        <select class="select2 form-control" 
                                            style="width: 100%;">
                                            <option selected>New Delhi</option>
                                            <option>Noida</option>
                                            <option>Old Delhi</option>
                                            <option>Badarpur</option>
                                        </select>
                                    </div>
                                    <!-- /.form-group -->
                                </div>
                                <!-- /.col -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNumber1">Contact</label>
                            <input type="number" name="number" class="form-control" id="form-tags-3"
                                placeholder="Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputGst1">GST No.</label>
                            <input type="text" name="gst" class="form-control" id="form-tags-1"
                                placeholder="GST NO.">
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <a href="add-gym2.html" type="button" class="btn btn-success btn-lg"
                            style="float: right;">Next</a>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- Main content -->
