<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="ModalLabel" >Pay To Vendor</h5>

          <span aria-hidden="true">Ã—</span>

      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="recipient-name" class="col-form-label col-sm-10">Phone No: </label>
            <input type="text" class="form-control col-sm-10" name="phone" [(ngModel)]="phone"  >
          </div>
          <div class="form-group row">
            <label for="recipient-name" class="col-form-label col-sm-10" >Amount (Rs.) : </label>
            <input type="text" class="form-control col-sm-10" name="amount" [(ngModel)]="amount" >
          </div>
          
          <div class="form-group row">
           
            <button  class="btn btn-info col-sm-3" (click)="doPayment()">Pay</button>

          </div>
        </form>
      </div>
